<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temel HTML şablonu - Başlangıç için hazır kod">
    <title>HTML Şablonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Şablonu</h1>
        <p>Başlangıç için hazır kod yapısı</p>
    </header>
    
    <main>
        <section>
            <h2>İçerik Bölümü</h2>
            <p>Bu bölüme kendi içeriğinizi ekleyebilirsiniz.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 - Tüm hakları saklıdır.</p>
        <p><strong>Yazar:</strong> Bahadır B. Bekdemir</p>
    </footer>
</body>
</html>
